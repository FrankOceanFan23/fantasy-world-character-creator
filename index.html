<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Character Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="dashboard">
        <nav id="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li><button onclick="showSection('character-creator')">Character Creator</button></li>
                <ul id="character-groups">
                    <li><button onclick="showSection('new-character')">+ New Character</button></li>
                </ul>
            </ul>
        </nav>
        <main id="main-content">
            <section id="character-creator" class="hidden">
                <h2>Character Creator</h2>
                <form id="character-form">
                    <label>Name: <input type="text" id="name"></label>
                    <label>Gender: <input type="text" id="gender"></label>
                    <label>Origin Country: <input type="text" id="country" list="custom-countries"></label>
                    <datalist id="custom-countries"></datalist>
                    <label>Personality Traits:
                        <select id="personality-traits" onchange="toggleCustomTrait()">
                            <option value="calm">Calm - Cool-headed under pressure.</option>
                            <option value="wrathful">Wrathful - Quick to anger, seeks vengeance.</option>
                            <option value="custom">Create Custom</option>
                        </select>
                        <input type="text" id="custom-trait" placeholder="Enter custom trait" class="hidden">
                    </label>
                    <label>Background Story:
                        <textarea id="background" rows="4"></textarea>
                    </label>
                    <div id="modular-panels">
                        <h3>Custom Panels</h3>
                        <button type="button" onclick="addPanel()">+ Add Panel</button>
                        <div id="panel-container"></div>
                    </div>
                    <button type="submit">Save Character</button>
                </form>
                <div id="character-list"></div>
            </section>
            <section id="relationship-mapping" class="hidden">
                <h2>Character Relationships</h2>
                <p>Feature to map relationships between characters.</p>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
